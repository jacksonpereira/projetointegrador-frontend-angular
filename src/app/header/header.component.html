<div class="container header">
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid">
      <img
        src="../../assets/images/logo_transparent.png"
        class="logo img-fluid float-start"
        alt="Logo do Divulga ONG. Logo com o nome Divulga Fácil e um ícone de aperto de mão. Ambos na cor azul escuro com um fundo na cor ciano."
        title="Logo do Divulga ONG."
      />
      <div class="collapse navbar-collapse right hidden links">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/']"
              >Página Incial</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/cadastro']"
              >Cadastrar instituição</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/lista']"
              >Pesquisar instituições</a
            >
          </li>
        </ul>
      </div>
      <img
        src="../../assets/images/logo_univesp.png"
        class="logo-univesp img-fluid float-end"
        alt="Logo da Univesp. Logo com o nome Univesp e Universidade Virtual do Estado de São Paulo, além de um ícone de livro meio aberto. Ambos na cor azul escuro com um fundo na cor ciano."
        title="Logo da Univesp."
      />
    </div>
  </nav>
  <nav
    class="navbar navbar-expand-md navbar-light hidden menu-color"
    aria-label="Ninth navbar example"
  >
    <div class="container-xl">
      <a class="menu-text" href="#">Menu</a>

              >Página Incial</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/cadastro']"
              >Cadastrar instituição</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="['/lista']"
